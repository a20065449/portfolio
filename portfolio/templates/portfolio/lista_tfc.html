{% extends 'portfolio/layout.html' %}
{% block main %}
<article class="seguintes">
    <div class="caixa_vazia">
        <div style="overflow:auto;">
            {% for tfc in lista_tfc %}
                <div class="row">
                    <div class="col-80">
                        <div class="blog_box">
                            <div class="col-85">
                                <p>{{ tfc.titulo }}</p>
                                <p>{{ tfc.autor }} </p>
                                <p style="text-align: justify">{{ tfc.resumo }} </p>
                            </div>
                            <div class="col-15" style="padding: 15px">
                                <a href="{% url 'portfolio:tfc' tfc.id %}">
                                    <img src=" {{ tfc.image.url }}" width="100" height="100">
                                </a>
                            </div>
                        </div>
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'portfolio:edita_tfc' tfc.id %}" class="button_edita">Editar</a>
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
         </div>
            {% if request.user.is_authenticated %}
            <div>
                <a href="{% url 'portfolio:novo_tfc' %}"><button type="submit" class="button_blog">Novo Projeto TFC</button></a>
            </div>
        {% endif %}
    </div>
</article>
{% endblock %}
