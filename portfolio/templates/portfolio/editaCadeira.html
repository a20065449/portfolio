{% extends 'portfolio/layout.html' %}
{% block main %}
    <article class="seguintes">
        <div class="cadeira_caixa">
        <form action="{% url 'portfolio:edita_cadeira' cadeira_id %}" style="font-size: 1vw" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button type="submit" class="button">Gravar</button>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'portfolio:licenciatura'%}" class="button">Voltar</a>
                    <a href="{% url 'portfolio:apaga_cadeira' cadeira_id %}" class="button">Apagar</a>
                {% endif %}
            </div>
        </form>
    </div>
    </article>
{% endblock %}
