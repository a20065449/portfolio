{% extends 'portfolio/layout.html' %}
{% block main %}
    <article class="seguintes">
        <div class="cadeira_box" style="font-size: 13px;">
        <h4 class="h4">{{ cadeira.nome }}</h4>
        <div class="row">
            <div class="col-25"><label>Ano</label></div>
            <div class="col-25"><label>{{ cadeira.ano }}</label></div>
            <div class="col-25"><label>Semestre</label></div>
            <div class="col-25"><label>{{ cadeira.semestre }}</label></div>
        </div>
        <div class="row">
            <div class="col-25"><label>ECTS</label></div>
            <div class="col-25"><label>{{ cadeira.ects }}</label></div>
            <div class="col-25"><label>Ranking</label></div>
            <div class="col-25">
                <label>
                    <span class="info">
                    {% load static %}
                    {% if cadeira.ranking == 1 %}
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                    {% elif cadeira.ranking == 2 %}
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                    {% elif cadeira.ranking == 3 %}
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                    {% elif cadeira.ranking == 4 %}
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                    {% elif cadeira.ranking == 5 %}
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                        <img src="{% static 'portfolio/images/estrela.png' %}">
                    {% endif %}
                </span>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-25"><label>Professor Teórica</label></div>
            <div class="col-25"><label>{{ cadeira.prof_teorica.nome }}</label></div>
        </div>
        <div class="row">
            <div class="col-25"><label>Professor Prática</label></div>
            <div class="col-75">
                <label>
                    {% for nome in prof_praticas %}
                        <span>{{ nome }}, </span>
                    {% endfor %}
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-25"><label>Link</label></div>
            <div class="col-75d">
                <label>

                    <a href="{{ cadeira.link }}" target="_blank">{{ cadeira.link }}</a>
                </label>
            </div>
        </div>
        <div class="row">
            <div class="col-25"><label>Descrição</label></div>
            <div class="col-75d"><label>{{ cadeira.descricao }}</label></div>
        </div>

        <div class="absolute">
            <a href="{% url 'portfolio:licenciatura' %}"><button class="button">Voltar</button></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'portfolio:edita_cadeira' cadeira.id %}"><button class="button">Editar</button></a>
                <a href="{% url 'portfolio:apaga_cadeira' cadeira.id %}"><button class="button">Apagar</button></a>
            {% endif %}
        </div>
    </div>
    </article>
{% endblock %}
