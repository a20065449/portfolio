{% extends 'portfolio/layout.html' %}
{% block main %}
    <article class="primeiro_home">
        <div class="cadeira_box">
        <h4 class="h4">{{ pessoa.nome }}</h4>
        <div class="row">
            <div class="col-25"><label>Nome </label></div>
            <div class="col-50"><label>{{ pessoa.nome }}</label></div>
        </div>
        <div class="row">
            <div class="col-25"><label>Link</label></div>
            <div>
                <label><a href="{{ pessoa.link }}" type="button" target="_blank">{{ pessoa.link }}</a></label>
            </div>
        </div>
        <div class="row">
            <div class="col-25"><label>Email</label></div>
            <div class="col-50"><label>{{ pessoa.email }}</label></div>
        </div>
        <div class="absolute">
            <a href="{% url 'portfolio:lista_pessoas' %}"><button class="button">Voltar</button></a>
            {% if request.user.is_authenticated %}
                <a href="{% url 'portfolio:edita_pessoa' pessoa.id %}"><button class="button">Editar</button></a>
                <a href="{% url 'portfolio:apaga_pessoa' pessoa.id %}"><button class="button">Apagar</button></a>
            {% endif %}
        </div>
    </div>
    </article>
{% endblock %}
