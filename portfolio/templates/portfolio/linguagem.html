{% extends 'portfolio/layout.html' %}
{% block main %}
    <article class="primeiro_home">
        <div class="cadeira_box" style="font-size: 12px">
            <div class="row">
                <div class="col-25"></div>
                <div class="col-50"><label>{{ linguagem.acronimo }}</label></div>
            </div>
            <div class="row">
                <div class="col-25"><label>Nome </label></div>
                <div class="col-50"><label>{{ linguagem.nome }}</label></div>
            </div>
            <div class="row">
                <div class="col-25"><label>Ano Criação</label></div>
                <div class="col-50"><label>{{ linguagem.ano_criacao }}</label></div>
            </div>
            <div class="row">
                <div class="col-25"><label>Criador</label></div>
                <div class="col-50"><label>{{ linguagem.criador }}</label></div>
            </div>

            <div class="row">
                <div class="col-25"><label>Link Oficial</label></div>
                <div>
                    <label><a href="{{ linguagem.link }}" type="button" target="_blank">{{ linguagem.link }}</a></label>
                </div>
            </div>
                <div class="row">
                <div class="col-25"><label>Descrição</label></div>
                <div class="col-75d">
                    <div style="margin-left: auto; margin-right: auto; width: auto;"><label>{{ linguagem.descricao }}</label>
                    </div>
                </div>
            </div>
            <div class="absoluteTOP">
                <div class="col-25">
                    <img src="{{ linguagem.logotipo.url }}" alt="logotipo" width="100" height="100">
                </div>
            </div>
            <div class="absolute">
                <a href="{% url 'portfolio:lista_linguagens' %}" class="button">Voltar</a>
                {% if request.user.is_authenticated %}
                    <a href="{% url 'portfolio:edita_linguagem' linguagem.id %}" class="button">Editar</a>
                    <a href="{% url 'portfolio:apaga_linguagem' linguagem.id %}" class="button">Apagar</a>
                {% endif %}
            </div>
        </div>
    </article>
{% endblock %}
