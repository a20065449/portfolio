{% extends 'portfolio/layout.html' %}
{% block main %}
<article class="primeiro_home">
    <div class="cadeira_box">
        <form action="{% url 'portfolio:edita_linguagem' linguagem_id %}" enctype="multipart/form-data" style="font-size: 13px; padding: 5px" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="row">
                <button type="submit" class="button">Gravar</button>
                 {% if request.user.is_authenticated %}
                    <a href="{% url 'portfolio:lista_linguagens'%}" class="button">Voltar</a>
                    <a href="{% url 'portfolio:apaga_linguagem' linguagem_id %}" class="button">Apagar</a>
                {% endif %}
            </div>
        </form>

    </div>
</article>
{% endblock %}
